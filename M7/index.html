<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://store.nintendo.it/images/logo-nintendo.svg" alt="logo nintendo">
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Cerca giochi, accessori, merchandising, o qualsiasi altra cosa!">
            </div>
            <div>
                <img src="https://img.icons8.com/fluency-systems-regular/48/000000/user--v1.png" alt="user logo" />
                <img src="https://img.icons8.com/fluency-systems-regular/48/000000/user--v1.png" alt="user logo" />
                <img src="https://img.icons8.com/fluency-systems-regular/48/000000/user--v1.png" alt="user logo" />
            </div>
        </div>
    </header>
    <nav>
        <div class="navbar">
            <ul class="ul-navbar">
                <li>Novità</li>
                <li>Console</li>
                <li>Giochi</li>
                <li>Merchandising</li>
                <li>Mondi</li>
            </ul>
        </div>
    </nav>

    <div class="info-consumer">
        <ul>
            <li>Consegna gratuita a partire da 24,99 €</li>
            <li>Premi escluvisi con My Nintendo</li>
            <li>Resi gratuiti*</li>
        </ul>
    </div>



    <script src="./js/script.js"></script>
